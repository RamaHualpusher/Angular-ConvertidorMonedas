<div class="container mt-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="cantidad">Ingrese cantidad</label>
                <input type="number" class="form-control form-control-lg" 
                id="cantidad" placeholder="Ingrese cantidad" [(ngModel)]="cantidad"
                (input)="convertir()">
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="tipoMonedaTengo">Tengo</label>
                <select class="form-control form-control-lg" id="tipoMonedaTengo" 
                [(ngModel)]="tengo" (change)="convertir()">
                  <option *ngFor="let moneda of monedas">{{moneda}}</option>
                  <!-- <option>Peso Argentino</option>
                  <option>Real</option> -->
                </select>
              </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="tipoMonedaQuiero">Quiero</label>
                <select class="form-control form-control-lg" id="tipoMonedaQuiero" 
                [(ngModel)]="quiero" (change)="convertir()">
                    <option *ngFor="let moneda of monedas">{{moneda}}</option>
                  <!-- <option>Peso Argentino</option>
                  <option>Real</option> -->
                </select>
              </div>
        </div>
    </div>
    <h5 class="text-center mt-3" *ngIf="cantidad>0">
        <span class="bg bg-success">{{cantidad}} {{tengo}}</span>
        <span class="bg bg-secondary"> son </span>
        <span class="bg bg-success">{{total}} {{quiero}}</span>
    </h5>

</div>
